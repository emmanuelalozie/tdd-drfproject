name: Base Workflow

on:
  push:
    branches: [ "develop" ]
  pull_request:

jobs:

  build-and-test:
  
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: |
          docker-compose up -d --build
          chmod +x entrypoint.sh
          ./entrypoint.sh
          docker-compose exec -T movies ruff check . --exclude=env
          docker-compose exec -T movies pytest
          